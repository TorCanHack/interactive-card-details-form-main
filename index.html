<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="bg-main-mobile" src="images/bg-main-mobile.png" alt=""/>
    <img class="bg-main-desktop" src="images/bg-main-desktop.png" alt=""/>
    <img class="bg-card-back" src="images/bg-card-back.png" alt=""/>
    <img class="bg-card-front" src="images/bg-card-front.png" alt=""/>
    <p class="card-number-output">0000 0000 0000 0000</p>
    <p class="name-on-card-output">JANE APPLESEED</p>
    <p class="expiry-num-output"><span class="mm-output">00</span>/<span class="yy-output">00</span></p>
  
    <p class="cvc-output">000</p>
    <img class="card-logo" src="images/card-logo.svg" alt=""/>


    <form>
      <label class="card-name-label" for="card-name">CARDHOLDER NAME</label>
      <input id="card-name" placeholder='e.g. Jane Appleseed'/>
    
      <label class="card-number-label" for="card-number">CARD NUMBER</label>
      <input id="card-number" placeholder='e.g. 1234 5678 9123 0000'/>
      <p class="card-number-error"></p>

    
      <label>EXP. DATE (MM/YY)</label> <label class="cvc-label" for="cvc">CVC</label>
      <input id="mm" placeholder='MM'/>
      
      <input id="yy" placeholder='YY'/>
      
    
      <input id="cvc" placeholder='e.g. 123'/>

      <p class="mm-yy-error"></p>
      
      <p class="cvc-error"></p>
    
      <button type="submit">Confirm</button>

    </form>
  
  
    <section class="completed-state">
  
      <!-- Completed state start -->

      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
  
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="continue-button">Continue</button>
    </section>

  </main>




  <script src="index.js"></script>
  
</body>
</html>
